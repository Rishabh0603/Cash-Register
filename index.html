<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cash Register</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
        <h1>Cash Register Manager</h1>
        <p>enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <p class="bill_and_cash_heading">Bill Amount:</p>
        <input id="bill-amount" placeholder="Enter Bill Amount" class="input_output centre"/>
    

        <p class="bill_and_cash_heading">Cash Given:</p>
        <input id="cash-given" placeholder="Enter cash given" class="input_output centre"/>
        

        <div><button id="checkButton" style="padding: 20px">Check</button></div>

        <p id="error-message"></p>
        <h2>Return Change</h2>
        <table class="centre">
         <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>

         </tr>
         <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
         </tr>
         </tbody>   
        </table>
        </div>
        <script src="cash.js" type="text/javascript"></script>
    </body>
    
</html>
